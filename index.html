<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Maker 2 on Unity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Super Mario Maker 2 on Unity</h1>
            <p id="description">This is a fan-made game created using Unity engine. Customize your levels, play and share with friends!</p>
        </div>
    </header>

    <section id="download">
        <h2>Download</h2>
        <a href="Mario Maker.zip" class="download-button">Download Now</a>
    </section>

    <section id="update-logs">
        <h2>Update Logs</h2>
        <ul id="logs-list"></ul>
    </section>

    <section id="comments">
        <h2>Comments</h2>
        <form id="comment-form">
            <select id="comment-type">
                <option value="Bug">Bug</option>
                <option value="Feature request">Feature request</option>
                <option value="Comment">Comment</option>
            </select>
            <input type="text" id="comment-input" placeholder="Type your comment here" required>
            <input type="file" id="comment-images" multiple>
            <button type="submit" id="submit-comment">Post Comment</button>
        </form>
        <ul id="comments-list"></ul>
    </section>

    <section id="levels">
        <h2>Levels that users created</h2>
        <form id="upload-level-form">
            <input type="file" id="level-file-input" accept=".smw" required>
            <button type="submit" id="upload-level-button">Upload</button>
        </form>
        <ul id="levels-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
