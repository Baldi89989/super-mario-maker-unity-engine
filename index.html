<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Maker 2 on Unity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Super Mario Maker 2 on Unity</h1>
            <p id="description">This is a fan-made game created using Unity engine. Customize your levels, play and share with friends!</p>
        </div>
    </header>

    <section id="download">
        <h2>Download</h2>
        <p><a href="path_to_your_game_download.zip" class="download-button">Download Game</a></p>
    </section>

    <section id="update-logs">
        <h2>Update Logs</h2>
        <ul id="logs-list">
            <!-- Update logs will be dynamically added here -->
        </ul>
    </section>

    <section id="comments">
        <h2>Comments</h2>
        <div id="comment-form">
            <label for="comment-type">Choose a label:</label>
            <select id="comment-type">
                <option value="comment">Comment</option>
                <option value="bug">Bug</option>
                <option value="feature">Feature Request</option>
            </select>
            <textarea id="comment-input" placeholder="Type your comment here"></textarea>
            <input type="file" id="comment-images" accept="image/*" multiple>
            <button id="submit-comment">Submit</button>
        </div>
        <ul id="comments-list">
            <!-- Comments will be dynamically added here -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
